{% extends 'base.html' %}

{% block content %}

<div class="col-8 d-flex justify-content-center">
  <div class="row d-flex justify-content-center">
    {% for pet in pets %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center">
      <div class="card m-1" style="width: 18rem;">
        <img src={{pet.photo_url}} class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{pet.name}}</h5>
          <p>Species: {{pet.species}}</p>
          <p>Age: {{pet.age}}</p>
          <p>{{pet.notes}}</p>
          {% if pet.available == True %}
            <a href="/pet/{{pet.id}}" class="btn btn-success">I'm Available!</a>
          {% else %}
            <a href="/pet/{{pet.id}}" class="btn btn-warning">Sorry! I'm Taken</a>
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
